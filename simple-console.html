<!DOCTYPE html>
<html>
<head>
	<title>Simple console using</title>
	<script src="simple-console.js"></script>
	<style>
		.console-wrapper {
			width: 50%;
			margin: 0 auto;
			}
		.console-wrapper > * {
			font-family: 'Calibri';
			}
		.simple-console {
			width: 100%;
			box-sizing: border-box;
			border: none;
			box-shadow: 0 0 5px silver;
			margin: 0;
			padding: 5px;
			}
		.simple-popup {
			padding: 0 0 5px 0;
			margin: 0;
			border-left: 1px solid silver;
			border-right: 1px solid silver;
			border-bottom: 1px solid silver;
			box-shadow: 0 1px 5px silver;
			border-bottom-left-radius: 5px;
			border-bottom-right-radius: 5px;
			}
		.simple-popup .choice {
			padding: 5px;
			list-style: none;
			cursor: pointer;
			}
			.simple-popup .choice:nth-child(even) {
				background: #f1f1f1;
				}
			.simple-popup .choice:hover {
					background: red;
					color: white;
				}
				.simple-popup .choice .name{
					font-weight: bold;
					}
				.simple-popup .choice .description{
					font-style: oblique;
					margin-left: 1em;
					}
	</style>
</head>
<body>

	<div class="console-wrapper">
		<input type="text" class="simple-console">
	</div>

	<script>
		var demoConsole = new Console({
			inputSelector: '.simple-console',
			popupSelector: '.simple-popup',
			popupItemTemplate: "<span class='name'>{{name}}</span><span class='description'>{{description}}</span>"
		},[
			{
				name: 'add',
//				shortcut: '+',
				description: 'node name to add',
				listener: function(){
					console.log( 'add' );
				}
			},{
				name: 'delete',
				shortcut: 'del',
				description: 'node name to delete',
				listener: function(){
					console.log( 'del' );
				}
			},{
				name: 'search',
				shortcut: 's',
				description: 'node name to search',
				listener: function(){
					console.log( 'search' );
				}
			}
		]);
	</script>
</body>
</html>
