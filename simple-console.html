<!DOCTYPE html>
<html>
<head>
	<title>Simple console using</title>
	<script src="simple-console.js"></script>
</head>
<body>

	<input type="text" id="simple-console">

	<script>
		var demoConsole = new Console({
			inputSelector: '#simple-console',
			popupSelector: '#simple-popup'
		},[
			{
				name: 'add',
//				shortcut: '+',
				hint: 'node name',
				listener: function(){
					console.log( 'add' );
				}
			},{
				name: 'delete',
				shortcut: 'del',
				hint: 'node name',
				listener: function(){
					console.log( 'del' );
				}
			},{
				name: 'search',
				shortcut: 's',
				hint: 'node name',
				listener: function(){
					console.log( 'search' );
				}
			}
		]);
	</script>
</body>
</html>
